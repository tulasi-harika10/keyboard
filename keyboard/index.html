    <style>
      body{
        background-color: rgb(16, 14, 12);
      }
#container{
  display:grid;
  grid-template-columns: repeat(14,1fr);
  grid-template-rows: repeat(5,1fr);
  gap:20px;
  box-shadow: grey;
  background-color: rgb(164, 159, 159);
  padding:40px;
  margin:auto;
  width:70%;
  border-radius: 20px;
  margin-top: 230px;
  }
  #container > div{
    background-color:black;
    display:flex;
    justify-content: center;
align-items: center;
font-weight: bold;
font-size: 20px;
border-radius: 10px;
color: white;


  }
  #container>div:hover{
    cursor:pointer;
    background-color: purple;
  }
  #space{
    grid-column: span 5;
  }
  #shift{
    grid-column: span 2;
  }
  #enter{
    grid-column: span 2;
  }
  #shift1{
    grid-column: span 2;
  }
    </style>
  </head>
